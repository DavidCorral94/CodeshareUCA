<!doctype html>
<html>
<head>
    <title>Codeshare UCA</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E=" crossorigin="anonymous"></script>
    <link href="css/styles.css" rel="stylesheet"/>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center">Welcome to Codeshare UCA</h1>
            <h5 class="text-center">Developed by <a href="https://stackoverflow.com/users/5582307/david-corral">David
                Corral</a>.
                Source code available at <a href="https://github.com/DavidCorral94/CodeshareUCA">GitHub</a>.</h5>
            <textarea class="form-control" rows="25" id="code" onkeyup="sendCode()"></textarea>
        </div>
    </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
    let socket = io();
    socket.on('newMessage', function (msg) {
        console.log('message: ' + msg);
    });

    function sendCode() {
        let code = $('#code').val();
        console.log('Sending', code);
        socket.emit('newCode', code);
    }
</script>
</body>
</html>
